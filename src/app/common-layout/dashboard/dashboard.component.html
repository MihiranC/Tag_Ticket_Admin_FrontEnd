<div class="main-card-container">
    <div class="main-card-title n-text-primary lg">Existing Users</div>
    <p-table #dt2 [value]="Users" styleClass="p-datatable-striped p-datatable-sm" [tableStyle]="{'min-width': '50rem'}"
        [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 20]"
        [globalFilterFields]="['firstName', 'lastName']">
        <ng-template pTemplate="caption">
            <div class="flex justify-content-end align-items-center">
                <div class="p-inputgroup" style="width: 40%; min-width: 300px;">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-search"></i>
                    </span>
                    <input 
                        pInputText 
                        type="text" 
                        (input)="onFilterGlobal($event)" 
                        placeholder="Search keyword"
                        class="ml-auto"
                    />
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mobile Number</th>
                <th>Email Address</th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="firstName" placeholder="Search by name"
                        ariaLabel="Filter Name" />
                </th>
                <th>
                    <p-columnFilter type="text" field="lastName" placeholder="Search by country"
                        ariaLabel="Filter Country" />
                </th>
                <th>
                    <p-columnFilter type="text" field="mobileNo" placeholder="Search by country"
                        ariaLabel="Filter Country" />
                </th>
                <th>
                    <p-columnFilter type="text" field="email" placeholder="Search by country"
                        ariaLabel="Filter Country" />
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.mobileNo}}</td>
                <td>{{user.email}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
